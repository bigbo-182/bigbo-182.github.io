# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "ko-KR"
rtl                      : # true, false (default)
title                    : "BigBo Dev Log"
title_separator          : "-"
subtitle                 : "안드로이드 & QA 엔지니어 성장 기록"
name                     : "심대보 (BigBo)"
description              : "안드로이드 개발, QA, 오디오 테스트 자동화, 유니티 등 배운 내용을 기록하는 개발 블로그입니다."
url                      : "https://bigbo-182.github.io"
baseurl                  : "" # user.github.io 루트에 바로 쓴다면 빈 값
repository               : "bigbo-182/bigbo-182.github.io"
teaser                   : # e.g. "/assets/images/500x300.png"
logo                     : # e.g. "/assets/images/logo.png"
masthead_title           : "BigBo Dev Log" # 상단 타이틀 오버라이드
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : "BigBo Dev"
copyright_url            : "https://bigbo-182.github.io"

comments:
